<!DOCTYPE html>
<html>
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1606399065919714"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
    <title>Untitled Game Website</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=JetBrains+Mono:wght@300;400&display=swap');
        
        :root {
            --background: #1e2a38;
            --text-color: #f0f8ff;
            --navbar: #15202b;
            --accent: #3498db;
        }

        body {
            color: var(--text-color);
            background-color: var(--background);
            background-image: var(--background);
            position: relative;
            background-size: cover;
            -webkit-background-size: cover;
            overflow-x: hidden;
        }

        @font-face {
            font-family: gg sans;
            font-style: normal;
            font-weight: 400;
            src: url(/assets/fonts/ggsans.woff2) format("woff2")
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            box-sizing: border-box;
        }

        nav {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            background-color: var(--navbar);
            border-right: 2px solid var(--accent);
            z-index: 1000;
        }

        nav .navitem {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 5px 0;
        }

        nav .navitems {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
            opacity: 1;
        }

        nav .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        nav .logo h1 {
            margin-left: 10px;
            font-size: 25px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            transition: all 0.4s;
        }

        nav a:visited {
            color: var(--text-color);
        }

        nav img {
            height: 40px;
        }

        nav .navitem a {
            position: relative;
        }

        nav a[selected],
        nav .navitem a:hover {
            background-color: transparent;
            border-left: 2px solid var(--accent);
            border-bottom: none;
            text-decoration: none;
            filter: brightness(100%);
            color: var(--accent);
        }

        .navitem a span {
            width: 0;
            opacity: 0;
            transition: 0.3s all;
        }

        .navitem a:hover span {
            width: 100%;
            opacity: 1;
        }

        .main-content-wrapper {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
            color: var(--text-color);
            margin-top: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            text-align: center;
        }

        .input {
            width: 100%;
            height: 45px;
            background-color: var(--navbar);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            padding: 5px 15px;
            font-size: 18px;
            text-align: center;
        }

        .card-section {
            width: 100%;
            max-width: 1200px;
            margin: 40px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: var(--accent);
        }

        .cardgroup {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .secondary {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s all;
        }

        .secondary:hover {
            background-color: var(--accent);
            color: var(--background);
        }
    </style>
</head>

<body theme="main">
    <nav>
        <div class="logo">
            <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
            <h1>Untitled Game Website</h1>
        </div>
        <p id="time"></p>
        <div class="navitems">
            <div class="navitem"><a href="/">Home</a></div>
            <div class="navitem"><a selected href="/gs.html">Games</a></div>
            <div class="navitem"><a href="/apps.html">Apps</a></div>
            <div class="navitem"><a href="/emulator.html">Request</a></div>
            <div class="navitem"><a href="/search.html">Search</a></div>
        </div>
    </nav>
    <div class="main-content-wrapper">
        <h1 class="page-title">Browse Games</h1>
        <div class="search-container">
            <input type="text" class="input" id="search" placeholder="Search Games" />
        </div>
        <div class="card-section">
            <h2 class="section-title">Your Favorites</h2>
            <div class="cardgroup" id="favoritedgames"></div>
        </div>
        <div class="card-section">
            <h2 class="section-title">All Games</h2>
            <div class="cardgroup" id="gamecards"></div>
        </div>
        <div class="button-container">
            <button class="secondary" onclick="clearcustomgames()">Clear custom games</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./assets/data/games.js"></script>
    <script src="./js/games.js"></script>
    <script>
        const searchInput = document.querySelector('#search');
        const items = document.querySelectorAll('.card');

        searchInput.addEventListener('input', function (event) {
            const query = event.target.value.toLowerCase();

            items.forEach(function (item) {
                const title = item.querySelector('.card h4').textContent.toLowerCase();

                if (title.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
    <script type="text/javascript">
        aclib.runAutoTag({
            zoneId: '6hmeyutild',
        });
    </script>
</body>
</html>
