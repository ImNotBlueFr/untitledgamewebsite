<script type="text/javascript">
  /**
   * Opens the source URL of the iframe in a new 'about:blank' window.
   */
  function openInBlank() {
    // 1. Get the source URL of the iframe
    const iframe = document.getElementById('frame');
    const sourceUrl = iframe.src;

    // Check if the iframe has a source
    if (sourceUrl) {
      // 2. Open a new window with 'about:blank'
      const newWindow = window.open('about:blank');
      
      // Check if the new window was successfully opened
      if (newWindow) {
        // 3. Set the location of the new window to the iframe's source URL
        newWindow.location.href = sourceUrl;
      } else {
        console.error("Popup blocked! Could not open new window.");
        alert("Please allow pop-ups for this site to use the fullscreen feature.");
      }
    } else {
      console.warn("Iframe source (src) is not set yet.");
    }
  }

  // Original ad script
  aclib.runAutoTag({
    zoneId: '6hmeyutild',
  });
</script>
